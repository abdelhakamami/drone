kind: pipeline
type: kubernetes
name: default

steps:
- name: greeting
  image: alpine
  commands:
  - echo hello
- name: push commit
  image: bitnami/git:latest
  environment:
    ssh_key:
      from_secret: ssh
   
  commands:
    - mkdir -p /root/.ssh &&  chmod 700 /root/.ssh
    - touch ~/.ssh/id_rsa.pub
    - echo "ssh-rsa  abdelhak@avaxia" >> ~/.ssh/id_rsa.pub 
    - git clone git@github.com:abdelhakamami/devops.git
    - old=$(git rev-parse HEAD | cut -c 1-8)
    - cat <<EOF > devops/apps/election-app/kustomization.yaml 
        apiVersion: kustomize.config.k8s.io/v1beta1
        kind: Kustomization
        images:
        - name: docker.io/abdelhakavaxia/election-app-back-end
          newTag: abc
        - name: docker.io/abdelhakavaxia/election-app-front-end
          newTag: abc
        resources:
        - back-end-configmap.yaml
        - back-end-deploy.yaml
        - front-end-configmap.yaml
        - front-end-deploy.yaml
        - postgres-configmap.yaml
        - postgres.yaml
        namespace: test
      EOF
    - git add . && git commit -m  "abc" && git push

    
    

    
  
