kind: pipeline
type: kubernetes
name: default

steps:
- name: greeting
  image: alpine
  commands:
  - echo hello
- name: push commit
  image: appleboy/drone-git-push
  commands:
    - chmod 400 -R ~/.ssh/

  settings:
    branch: main
    remote: git@github.com:abdelhakamami/devops.git
    force: false
    commit: true
    commit_message: "Drone build ${DRONE_COMMIT_SHA:0:7}"
    author_name: "abdelhak amami"
    author_email: "abdelhakamami@gmail.com"
    ssh_key: 
       from_secret: ssh_key
    

    
  
